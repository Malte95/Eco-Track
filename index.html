<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack â€“ COâ‚‚-Rechner</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="navbar">
        <div class="logo">ðŸŒ¿ EcoTrack</div>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#transport">Transport</a></li>
                <li><a href="#goals">Goals</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="dashboard" class="section">
            <h1>Dein COâ‚‚-FuÃŸabdruck</h1>
            <div class="cards">
                <div class="card">Total: <span id="totalCo2">0.00 kg</span></div>
                <div class="card">Ziel: <span id="goalCo2">-</span></div>
                <div class="card">Differenz: <span id="diffCo2">-</span></div>
            </div>
            <div class="charts">
                <div class="chart">[Donut Chart]</div>
                <div class="chart">[Balken Diagramm]</div>
            </div>
        </section>

        <section id="transport" class="section">
            <h2>Emissionen berechnen</h2>

            <table id="ergebniss" border="1" style="margin-top: 1rem;">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Value</th>
                    <th>COâ‚‚ Emission</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="ergebnis-body"></tbody>
            </table>

            <form class="form">
                <label for="duration">Zeit: </label>
                <input type="number" id="duration" name="duration" />
                <label for="powerWatts">Power (W):</label>
                <input type="number" id="powerWatts" min="1" step="1" placeholder="z.B. 100">
                <label for="distanceKm">Distance (km):</label>
                <input type="number" id="distanceKm" min="0" step="0.1" placeholder="z.B. 12.5">
                <label for="consumptionPer100">Consumption per 100 km:</label>
                <input type="number" id="consumptionPer100" min="0" step="0.1" placeholder="z.B. 6.5">
                <small id="consumptionHint" style="display: block; opacity:.8;"></small>
                <label for="fuelType">Fuel:</label>
                <select id="fuelType">
                    <option>Petrol</option>
                    <option>Diesel</option>
                    <option>Electricity</option>
                </select>
                <label for="mySelect">Kategorie:</label>
                <select id="mySelect">
                    <option>Auto</option>
                    <option>Waschmaschine</option>
                    <option>TV</option>
                </select>
                <button id="berechnen" type="submit">Berechnen</button>
            </form>
        </section>

        <section id="goals" class="section">
            <h2>Dein Zieltracker</h2>
            <div class="goal">
                <label for="goal">Jahresziel (t COâ‚‚):</label>
                <input type="number" id="goal" />
                <div class="progress">
                    <div class="progress-bar" style="width: 50%"></div>
                </div>
                <p>Du hast 50% deines Ziels erreicht!</p>
            </div>
        </section>

        <section id="settings" class="section">
            <h2>Einstellungen</h2>
            <form class="form">
                <label>Sprache:</label>
                <select>
                    <option>Deutsch</option>
                    <option>English</option>
                </select>
                <label>Einheit:</label>
                <select>
                    <option>kg</option>
                    <option>t</option>
                </select>
                <label>Darkmode:</label>
                <input type="checkbox" />
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
