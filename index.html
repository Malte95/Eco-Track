<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack â€“ COâ‚‚-Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="navbar">
        <div class="logo">ðŸŒ¿ EcoTrack</div>
        <nav>
            <ul>
                <li data-i18n="dashboard.dashboard"><a href="#dashboard">Dashboard</a></li>
                <li data-i18n="dashboard.transport"><a href="#transport">Transport</a></li>
                <li data-i18n="dashboard.goal"><a href="#goals">Goals</a></li>
                <li data-i18n="dashboard.settings"><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="dashboard" class="section">
            <h1 data-i18n="section.dashboard.title">Your CO2 footprint</h1>
            <div class="cards">
                <div class="card"><span data-i18n="card.total">Total:</span> <span id="totalCo2">0.00 kg</span></div>
                <div class="card"><span data-i18n="card.goal">Goal:</span> <span id="goalCo2">-</span></div>
                <div class="card"><span data-i18n="card.diff">Difference:</span> <span id="diffCo2">-</span></div>
            </div>
            <div class="charts">
                <div class="chart">[Donut Chart]</div>
                <div class="chart">[Balken Diagramm]</div>
            </div>
        </section>

        <section id="transport" class="section">
            <h2>Calculate emissions </h2>

            <table id="ergebniss" border="1" style="margin-top: 1rem;">
            <thead>
                <tr>
                    <th data-i18n="form.category">Category</th>
                    <th data-i18n="settings.unit">Value</th>
                    <th data-i18n="tbl.Emission">COâ‚‚ Emission</th>
                    <th data-i18n="tbl.Action">Action</th>
                </tr>
            </thead>
            <tbody id="ergebnis-body"></tbody>
            </table>

            <form class="form">
                <label for="duration" data-i18n="form.duration">Time: </label>
                <input type="number" id="duration" name="duration"  data-i18n-placeholder="ph.duration"/>
                <label for="powerWatts" data-i18n="form.power">Power (W):</label>
                <input type="number" id="powerWatts" min="1" step="1" data-i18n-placeholder="ph.power">
                <label for="distanceKm" data-i18n="form.distance">Distance (km):</label>
                <input type="number" id="distanceKm" min="0" step="0.1" data-i18n-placeholder="ph.distance">
                <label for="consumptionPer100" data-i18n="form.consumption">Consumption per 100 km:</label>
                <input type="number" id="consumptionPer100" min="0" step="0.1" data-i18n-placeholder="ph.consumption">
                <small id="consumptionHint" style="display: block; opacity:.8;" data-i18n="form.consumption_hint_liquid"></small>
                <label for="fuelType" data-i18n="form.fuel">Fuel:</label>
                <select id="fuelType">
                    <option data-i18n="fuel.petrol" value="Petrol">Petrol</option>
                    <option data-i18n="fuel.diesel" value="Diesel">Diesel</option>
                    <option data-i18n="fuel.electricity" value="Electricity">Electricity</option>
                </select>
                <label for="mySelect" data-i18n="form.category">Category:</label>
                <select id="mySelect">
                    <option data-i18n="cat.car" value="Car">Car</option>
                    <option data-i18n="cat.washingMachine" value="Washing machine">Washing machine</option>
                    <option data-i18n="cat.tv" value="TV">TV</option>
                </select>
                <button id="calculate" type="submit" data-i18n="btn.calculate">Calculate</button>
            </form>
        </section>

        <section id="goals" class="section">
            <h2 data-i18n="section.goals.title">Your goal tracker</h2>
            <div class="goal">
                <label for="goal">Annual goal(t COâ‚‚):</label>
                <input type="number" id="goal" />
                <div class="progress">
                    <div class="progress-bar" style="width: 50%"></div>
                </div>
                <p id="progressText" data-i18n="progress.text">You have reached 50% of your goal!</p>
            </div>
        </section>

        <section id="settings" class="section">
            <h2 data-i18n="section.settings.title">Settings</h2>
            <form class="form">
                <label data-i18n="settings.language">Language:</label>
                <select id="langSelect">
                    <option>Deutsch</option>
                    <option>English</option>
                </select>
                <label data-i18n="settings.unit">Unit:</label>
                <select>
                    <option>kg</option>
                    <option>t</option>
                </select>
                <label>Darkmode:</label>
                <input type="checkbox" />
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
